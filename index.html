<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dialog Box</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<img src="./images/lenskartlogo.png" alt="lenskartpng" id="lenskartlogo">
<span id="smalltext">
Experience style elevation and enhanced vision with our exquisite eyeware range!
</span>
<button id="login-btn">Login</button>
</div>
<div class="overlay">
    <div class="dialog">
        <div class="form">
            
            <span class="insidetext">Login or Signup</span> 
            </div>
            <div class="offer"><span class="offer-text">Login & avail BUY1GET1 free with <b>GOLD</b></span></div>
            <div class="input-container"><input type="text" class="name" placeholder="Enter your name here">
            <input type="text" class="number" placeholder="Enter 10-digit phone number">

            </div>
       
    </div>
</div>
</body>
</html>
